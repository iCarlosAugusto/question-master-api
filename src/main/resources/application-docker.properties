# Docker Profile Configuration

# Database Configuration (use Docker service names)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/questionmaster}
spring.datasource.username=${DATABASE_USERNAME:questionmaster}
spring.datasource.password=${DATABASE_PASSWORD:questionmaster}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:myVerySecretKeyThatIsLongEnoughForHmacSha256AlgorithmAndShouldBeChangedInProduction}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.questionmaster.api=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
