# Development Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/questionmaster_dev
spring.datasource.username=questionmaster
spring.datasource.password=questionmaster


# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.com.questionmaster.api=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration (less secure for development)
app.jwt.secret=devSecretKeyForDevelopmentOnlyNotForProduction
app.jwt.expiration=86400000

# CORS Configuration (allow all for development)
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
